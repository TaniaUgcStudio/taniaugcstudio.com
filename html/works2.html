        .category {
            margin-bottom: 40px;

        .video-frame {
            display: inline-block;
            width: 200px;
            height: 350px;
            background-size: cover;
            background-position: center;
            border: 5px solid #3a2f1f;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            vertical-align: top;
        }
        .video-frame:hover {
            transform: scale(1.05);
        }
        .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

        .popup iframe {
            width: 100%;
            height: 100%;
    max-width: 90vw;
    max-height: 90vh;
    border: 5px solid #fff;
    border-radius: 10px;
    display: block;
}

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .video-frame {
                width: 150px;
                height: 250px;
                margin: 5px;
            }
            .popup iframe {
                width: 90%;
            }
            .category {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        /* Animation for horizontal scrolling */
        .category {
            animation: scroll 20s linear infinite;
        }
        .category:hover {
            animation-play-state: paused;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        /* Clone the first item to create seamless loop */
        .category::after {
            content: "";
            display: inline-block;
            width: 200px;
            height: 350px;
            margin: 10px;
        }
    </style>
