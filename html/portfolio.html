      <!-- sweep stack for about (assuming traced/trace can be reused; create specific if shapes differ) -->

      <img src="../images/aboutMeTrace.png"     alt="Gold Sweep"     class="overlay" id="traceImgAbout">
      <img src="../images/aboutMeUnscreen.png"  alt="Final Portrait" class="overlay" id="finalImgAbout">
    </div>
    <div class="titles about" id="titlesAbout">
      <div class="name" id="aboutName"></div>
      <div class="role" id="aboutRole"></div>
    </div>
  </section>
