<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Brand Logos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
        }

        .marquee-row {
            display: flex;
            width: 100%;
        }

        .marquee-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            will-change: transform; /* Optimize for animation */
        }

        /* Top row: Scroll to the right */
        .marquee-top .marquee-content {
            animation: scroll-right 20s linear infinite;
        }

        /* Bottom row: Scroll to the left */
        .marquee-bottom .marquee-content {
            animation: scroll-left 20s linear infinite;
        }

        .marquee-content img {
            height: 80px; /* Adjust logo height */
            margin: 0 20px; /* Space between logos */
            object-fit: contain;
        }

        /* Keyframes for scrolling animations */
        @keyframes scroll-right {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* Moves half the content width */
            }
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .marquee-content img {
                height: 50px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    

    <script>
        // Optional: Pause animation on hover
        const marqueeContents = document.querySelectorAll('.marquee-content');

        marqueeContents.forEach(content => {
            content.addEventListener('mouseenter', () => {
                content.style.animationPlayState = 'paused';
            });
            content.addEventListener('mouseleave', () => {
                content.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
